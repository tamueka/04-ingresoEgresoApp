<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Descripci√≥n</th>
              <th>Monto</th>
              <th>Tipo</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of ingresosEgresos | ordenarIngreso">
              <td>{{ item.descripcion }}</td>
              <td>{{ item.monto | currency: "EUR":"symbol" }}</td>
              <td
                [class.text-success]="item.tipo === 'Ingreso'"
                [class.text-danger]="item.tipo === 'Egreso'"
              >
                {{ item.tipo }}
              </td>
              <td>
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="borrar(item.uid)"
                >
                  Borrar
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
